<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font service -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/bbec75341f.js"
      crossorigin="anonymous"
    ></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="">
      <main>
        <!-- for the width -->
        <div>
          <!-- for the form and the short link -->
          <div>
            <!-- for the form -->
            <div class="bg-darkViolet rounded-xl">
              <div
                class="border border-black p-6 md:p-10 rounded-xl space-y-4 md:space-y-0 md:space-x-3 bg-boost-mobile md:bg-boost-desktop bg-no-repeat bg-cover bg-center"
              >
                <input
                  type="text"
                  name="linkInput"
                  id="linkInput"
                  placeholder="Shorten a link here.."
                  class="block w-full py-3 pl-4 md:pl-6 rounded-xl focus:outline-0 md:inline md:w-[70%]"
                  required
                />
                <button
                  type="submit"
                  class="bg-cyan py-3 px-8 font-semibold text-white w-full md:w-[25%] rounded-xl cursor-pointer hover:bg-sky-400 transition-colors duration-200"
                >
                  Shorten It!
                </button>
              </div>
            </div>

            <!-- for the shortened link -->
            <div class="space-y-6 mt-6 font-medium">
              <section
                class="p-4 md:py-2 md:px-6 bg-white flex flex-col md:flex-row md:space-y-0 md:justify-between md:items-center space-y-3 border border-black rounded-lg"
              >
                <p
                  class="pb-3 md:pb-0 text-veryDarkBlue border-b md:border-0 border-gray md:w-[45%]"
                >
                  https://www.frontendmentor.com
                </p>

                <section
                  class="space-y-4 py-1 flex-auto md:py-0 md:space-y-0 flex flex-col md:flex-row md:w-[55%] md:gap-x-8 md:items-center md:justify-end"
                >
                  <p class="text-cyan">https://relink/gaojtiuo</p>
                  <button
                    type="submit"
                    class="bg-cyan py-3 px-8 font-semibold text-white w-full md:w-[25%] rounded-xl cursor-pointer hover:bg-sky-400 transition-colors duration-200"
                  >
                    Copy
                  </button>
                </section>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
